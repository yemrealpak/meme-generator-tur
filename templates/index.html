<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Meme oluşturucu</title>
</head>
<body>
  <header class="header">
    <img src="../static/img/logo.svg" alt="logo" width="50" height="50">
    <ul class="main-list">
        <li class="list__item">
          <a href="">Ana Sayfa</a>
        </li>
        <li class="list__item">
          <a href="">Koleksiyon</a>
        </li>
        <li class="list__item">
          <a href="">Geri bildirim</a>
        </li>
    </ul>
  </header>
  <main>
    {% block content %}
    <div class="form-block">
      <h1>Meminizi oluşturun!</h1>
      <form method="POST" action="{{ url_for('index') }}">
        <ul class="form-list">
          <li class="form-list_item">
            <label for="image-selector">Bir mem seçin</label>
            <select name="image-selector" id="image-selector">
              <option value="logo.svg" {% if selected_image == 'logo.svg' %}selected{% endif %}>Bir mem seçin</option>
              <option value="meme_1.jpg" {% if selected_image == 'meme_1.jpg' %}selected{% endif %}>Afet kız</option>
              <option value="meme_2.jpg" {% if selected_image == 'meme_2.jpg' %}selected{% endif %}>iki düğme</option>
              <option value="1.jpg" {% if selected_image == '1.jpg' %}selected{% endif %}>lucky1</option>
              <option value="2.jpg" {% if selected_image == '2.jpg' %}selected{% endif %}>lucky2</option>
              <option value="3.png" {% if selected_image == '3.png' %}selected{% endif %}>lucky3</option>
              <option value="4.jpeg" {% if selected_image == '4.jpeg' %}selected{% endif %}>lucky4</option>
              <option value="lucky" {% if selected_image == 'lucky' %}selected{% endif %}>lucky</option>
            

            </select>
          </li>
          <li class="form-list_item">
            <label for="textTop">Üst metni buraya girin</label>
            <input value={% if text_top != null %}{{text_top}}{% else %}""{% endif %} class="input_text" type="text" placeholder="Top text" name="textTop">
          </li>
          <li class="form-list_item">
            <label for="textBottom">Alt metni buraya girin</label>
            <input value={% if text_bottom != null %}{{text_bottom}}{% else %}""{% endif %} class="input_text" type="text" placeholder="Bottom text" name="textBottom">
          </li>
          <li class="form-list_item">
            <label for="color-selector">Metin rengini ayarla</label>
            <select name="color-selector" id="color-selector">
              <option value="white" {% if selected_color == 'white' %}selected{% endif %}>Beyaz</option>
              <option value="black" {% if selected_color == 'black' %}selected{% endif %}>Siyah</option>
              <option value="blue" {% if selected_color == 'blue' %}selected{% endif %}>blue</option>
              <option value="pink" {% if selected_color == 'pink' %}selected{% endif %}>pink</option>
              
              <!--Ek görev #1. Yeni renkler ekleyin -->


            </select>
          </li>
          <li class="form-list_item">
            <label for="textTop_y">Üst metnin Y ekseninde konumunu girin </label>
            <input value={% if text_top_y != null %}{{text_top_y}}{% else %}""{% endif %} class="input_text" id="textTop_y" type="text" placeholder=
            {% if text_top_y != null %}
            {{text_top_y}} 
            {% else %}
            "Üst konumun ekseni" 
            {% endif %}
            name="textTop_y" required>
          </li>
          <li class="form-list_item">
            <label for="textBottom_y">Alt metnin Y ekseninde konumunu girin</label>
            <input value={% if text_bottom_y != null %}{{text_bottom_y}}{% else %}""{% endif %} class="input_text" id="textBottom_y" type="text" placeholder=
            {% if text_bottom_y != null %}
            {{text_bottom_y}}
            {% else %}
            "Alt konumun ekseni" 
            {% endif %}
            name="textBottom_y" required>
          </li>
          <button type="submit">Meme oluşturucu</button>
        </ul>
      </form>
    </div>
    <div class="meme-block" id="memeBlock">
      
      <p class="text_top" style="color: {{selected_color}}; top: {{text_top_y}}px;"> 
        {{text_top}}
        
      </p>

      <img class="meme" src="{{ url_for('serve_images', path=selected_image) }}" alt="{{ selected_image }}">

      <p class="text_bottom" style="color: {{selected_color}}; bottom: {{text_bottom_y}}px;">

        {{text_bottom}}
      </p>
    </div>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
